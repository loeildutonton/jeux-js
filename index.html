<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux en javascript</title>
    <link rel="stylesheet" href="style.css">
    <!--  Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font icon Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<h1>Jeu Javascript</h1>

<div id="game" class="js-game">
    <div class="js-plateau">
        <button id="btn-new-game" class="js-plateau__btn-new-game">new game</button>
        <div class="js-plateau__game">
            <div id="player-1" class="js-plateau__game__js-player">
                <h2>player 1</h2>
                <span id="score-player-1" class="js-plateau__game__js-player__js-score">42</span>
                <div class="js-plateau__game__js-player__js-current">
                    <span class="js-plateau__game__js-player__js-current__js-round">current</span>
                    <span class="js-plateau__game__js-player__js-current__js-round-number">11</span>
                </div>
            </div>

            <div class="js-plateau__game__actions">
                <div class="js-plateau__game__actions__dice"></div>
                <div class="js-plateau__game__actions__dice-wrapper">
                    <button class="js-plateau__game__actions__roll-dice">
                        <span class="material-symbols-outlined">cached</span>
                        roll dice
                    </button>
                    <button class="js-plateau__game__actions__hold">
                        <span class="material-symbols-outlined">system_update_alt</span>
                        hold
                    </button>
                </div>
            </div>

            <div id="player-2" class="js-plateau__game__js-player">
                <h2>player 2</h2>
                <span id="score-player-2" class="js-plateau__game__js-player__js-score">72</span>
                <div class="js-plateau__game__js-player__js-current">
                    <span class="js-plateau__game__js-player__js-current__js-round">current</span>
                    <span class="js-plateau__game__js-player__js-current__js-round-number">11</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
